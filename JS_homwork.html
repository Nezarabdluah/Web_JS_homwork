      function findSecondSmallest(arr){
          
          let smallest=Infinity;
           let secondSmallest=Infinity;
          
          for(let i =0 ; i<arr.length; i++)
              {
                  if(arr[i]<smallest){
                      secondSmallest= smallest;
                      smallest =arr[i];
                  }else if (arr[i]<secondSmallest && arr[i]!==smallest){
                      secondSmallest =arr[i];
                  }
              }
          return secondSmallest;

      }
      
      let arr =[4,8,3,10,3,10];

      let secondSmallest= findSecondSmallest(arr);
      console.log( "the secend smallest number is :",secondSmallest);

                      function formatDuration(duration) {
  
                          const hours = Math.floor(duration / 3600);
   
                          const minutes = Math.floor((duration % 3600) / 60);
  
                          const seconds = duration % 60;
  
  
                          let formattedTime = '';
  
  
                          if (hours > 0) {
   
                              formattedTime += hours + ' hour' + (hours > 1 ? 's' : '') + ', ';
  
                          }
  
  
                          if (minutes > 0) {
    
                              formattedTime += minutes + ' minute' + (minutes > 1 ? 's' : '') + ', ';
  
                          }
  
  
                          if (seconds > 0) {
    
                              formattedTime += seconds + ' second' + (seconds > 1 ? 's' : '');
  
                          }
  
 
                          if (formattedTime.endsWith(', ')) {
    
                              formattedTime = formattedTime.slice(0, -2);
  
                          }
  
   
                          if (formattedTime.indexOf(', ') !== -1) {
    
       
                              formattedTime = formattedTime.replace(/,([^,]*)$/, ', and$1');
  
  
                          }
  
  
   
                          return formattedTime;
 

                     }
